@import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');
*,
*::before,
*::after{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
/*custom properties*/
:root{
  --dark-color:#2d2c2c;
  --purple-solid:#358a4f;
  --purple-transparent:rgba(53, 18, 79, .7);
  --purple-transparent-alt:rgba(53, 18, 79, .5);
  --violet-light:#c471ed;
  --blue-solid:#12c2e9;
  --red-light:#f64f59;
  --gradient-color:linear-gradient(to right, var(--blue-solid),var(--violet-light),var(--red-light));
  --gradient-color-alt:linear-gradient(to right,var(--violet-light),var(--blue-solid),var(--red-light));
 --form-color:#483D8B
}
body{
  background-color:#F0F8FF;
  }
.containers{
width: 100%;
max-width: 120rem;
padding: 0 1.5rem;
margin: 0 auto;
}
.main{
  position: absolute;
  top:40%;
  left:50%;
  transform: translate(-50%,-50%);
}
.hero{
  width: 100%;
  height: 20vh;
  background-color:rgba(0,0,0,0.4);
  display: flex;
  align-items: center;
  text-align: center;
  position: relative;
z-index: 0;
}

.hero::before{
  content: '';
 position: absolute;;
 top: 0;
 left: 0;
 width: inherit;
 height:inherit;
  /*background-color: var(--purple-transparent);*/
  z-index: -1;
}
input{
  border: 3px solid #fff;
  height: 45px;
  width: 450px;
  border-radius: 50px;
  padding: 0px 10px;
  font-size: 15px;
}
.name{
  font-size:3rem;
  font-wight:bold;
  text-align:center;
  justify-content:center;
  }
  .caption{
  font-size:2rem;
    font-weight:bold;
    text-align:center;
  justify-content:center;
  }
</style>
